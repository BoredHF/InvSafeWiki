name: Bug Report
description: Report a bug or unexpected behavior in InvSafe
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Use this template only for reproducible bugs.
        Missing information may result in the issue being closed.

  - type: input
    id: invsafe_version
    attributes:
      label: InvSafe version
      placeholder: e.g. v1.2.0
    validations:
      required: true

  - type: input
    id: server_version
    attributes:
      label: Server software & version
      placeholder: Paper 1.20.4
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: Describe the issue clearly and concisely.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide exact steps, commands, or actions.
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs / errors
      description: Paste relevant stack traces or console output.
      render: shell

  - type: checkboxes
    id: safety
    attributes:
      label: Safety checks
      options:
        - label: I verified this was not caused by manual inventory editing
          required: true
        - label: I checked existing issues for duplicates
          required: true
